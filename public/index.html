<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<head>
<body ng-app='myApp'>
    <div ng-controller='postCtrl as postScope'>
    <h1>Posts</h1>
        <ul class='list-group'>
            
    <li class='list-group-item' ng-repeat='post in postScope.posts'><strong>@{{post.username}}</strong><span> {{post.body}}</span>
            </li>
        </ul>
    <strong>@{{postScope.posts[0].username}}</strong><input class='form-control' ng-model='postScope.postBody'>
    <button class='btn btn-default' ng-click='postScope.addPost()'>Post</button>
    </div>
</body>
    
<script>
angular.module('myApp', [])
    .controller('postCtrl',function(){
    var postScope = this;
    //later change this to a get api
    postScope.posts = [
        {username: 'exampleName',
         body: 'exampleBody'
        },
    ];
    postScope.addPost = function() {
    if(postScope.postBody){
        //change to a post API
    postScope.posts.unshift({username:'exampleName', body:postScope.postBody});
    postScope.postBody = null;
    }
    };
    
    
})

</script>

    


</html>
